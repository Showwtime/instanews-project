<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaNews</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">

<body class="black-bg">

    <header class="logoSelect centered">


        <section>
            <img class="logo" src="images/nyt-logo.svg" alt="NY Times Logo">
        </section>


        <section class="select">

            <h3>Choose a section:</h3>

            <!-- dropdown selector -->
            <select id="selector" name="Options">
                <option value="#" selected>Sections ...</option>
                <option value="home">Home</option>
                <option value="opinion">Opinion</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="upshot">Upshot</option>
                <option value="nyregion">NYregion</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="books">Books</option>
                <option value="movies">Movies</option>
                <option value="theater">Theater</option>
                <option value="sundayReview">SundayReview</option>
                <option value="fashion">Fashion </option>
                <option value="tmagazine">tMagazine</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="magazine">Magazine</option>
                <option value="realestate">Realestate</option>
                <option value="automobiles">Automobiles</option>
                <option value="obituaries">Obituaries</option>
                <option value="insider">Insider</option>
            </select>
        </section>
    </header>

    <div class="centered">

        <!-- skeleton format for list of stories, populated with .js -->
        <ul class="stories">
            <li>
                <a href="#">
                    <div>
                        <p>

                        </p>
                    </div>
                </a>
            </li>
        </ul>

        <!-- placeholder for loading gif -->
        <div class="loading">

        </div>

    </div>

    <footer>
        <h1 class="upperCase bottom centered">Â© Copyright 2018 instanews</h1>
    </footer>




    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- my js files -->
    <script src="build/js/scripts.min.js"></script>
</body>

</html>
